<div class="container">
<h3 class="text-center text-bg-danger text-primary">i18nSelect  Pipes</h3>
<table class="table table-hover table-bordered">
<thead>
<tr>
<th>name</th>
<th>shipedTo</th>
<th>Status</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let item of products">
<td>{{item.name}}</td>
<td>{{item.shipedTo}}</td>
<td>{{item.shipedTo |i18nSelect:status}}</td>
</tr>
</tbody>
</table>
</div>
