<div class="container">
  <div class="row mt-4">
    <div class="col-6">
      <h3 class="text-center">Registration Form</h3>
      <div class="form-group">
        <label for="">Enter your name</label>
        <input type="text" [(ngModel)]="firstname" class="form-control"name="" id="">
      </div>
      <div class="form-group">
        <label for="">Enter Last name</label>
        <input type="text"class="form-control" [(ngModel)]="lastname" id="">
      </div><div class="form-group">
        <label for="">Enter your Email</label>
        <input type="email" [(ngModel)]="email" class="form-control"name="" id="">
      </div>
      <div class="form-group">
        <label for="">Date</label>
        <input type="text" [(ngModel)]="date"  class="form-control"name="" id="">
      </div>
      <div class="form-group">
        <label for="">Select State</label>
        <select [(ngModel)]="State" class="form-control" name="" id="">
          <option value="Hyd">Hyd</option>
          <option value="Ap">Ap</option>
          <option value="Tamilnadu">Tamilnadu</option>
        </select>
      </div>


      <div>

      </div>
    </div>
    <div class="col-6">
      <div class="mt-4">
        <dl>
          <dt>Name</dt>
          <dd>{{firstname}}</dd>
          <dt>Lastname</dt>
          <dd>{{lastname}}</dd>
          <dt>Email</dt>
          <dd>{{email}}</dd>
          <dt>Date</dt>
          <dd>{{date}}</dd>
          <dt>State</dt>
          <dd>{{State}}</dd>
        </dl>

      </div>
    </div>

  </div>
</div>
