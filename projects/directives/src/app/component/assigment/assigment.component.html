<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efficient Navbar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- Left Side: Icons -->
      <a class="navbar-brand ms-auto" href="#home">Assignment</a>


      <!-- Middle: Links -->
      <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Electronics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Jewelery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Men Clothing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Women Clothing</a>
          </li>
        </ul>
      </div>

      <!-- Right Side: Brand -->
      <div class="d-flex align-items-center">
        <i class="bi bi-person me-3" style="font-size: 1.5rem;"></i>
        <i class="bi bi-heart me-3" style="font-size: 1.5rem;"></i>
        <i class="bi bi-cart" style="font-size: 1.5rem;"></i>
      </div>

    </div>
  </nav>
  <div class="">
    <div class="row mt-4">
      <div class="col-2">
        <select class="form-select">
          <option value="details">Electronics</option>
          <option value="preview">Jewelry</option>
          <option value="offers">Women Clothing</option>
        </select>
      </div>

      <div class="col-10">
        <div class="row">
          <!-- Using *ngFor to loop through the product array -->
          <div class="col-md-4" *ngFor="let item of product">
            <div class="card" style="width: 100%;">
              <img [src]="item.image" class="card-img-top" alt="Product Image" height="200" width="25">
              <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text">{{ item.description }}</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      </div>






  </div>
  <app-products-list> </app-products-list>

</body>
</html>
