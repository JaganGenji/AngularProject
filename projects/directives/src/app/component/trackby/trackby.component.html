<div class="container">
  <div class="mt-4">
    <table class="table table-hover">
      <thead>
        <tr>
          <td>Name</td>
          <td>Age</td>
          <td>salary</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let det of details;trackBy:Tracker">
          <td> {{det.id}}</td>
          <td> {{det.name}}</td>
          <td> {{det.age}}</td>

        </tr>
      </tbody>
    </table>
    <button class="button" (click)="Updateddetails()">Get latest data</button>
  </div>
</div>
